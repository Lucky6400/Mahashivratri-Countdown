<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

<title>Countdown Timer</title>
</head>
<body>
    <h1 class="text-white text-center">महाशिवरात्री की संध्या</h1>

    <div class="countdown-container">
        <div class="text-center trans-bg text-white days-c">
            <p class="big-text" id="days">
                0
            </p>
            <span>days</span>
        </div>
        <div class="text-center text-white trans-bg hours-c">
            <p class="big-text" id="hours">
                0
            </p>
            <span>hours</span>
        </div>
        <div class="text-center trans-bg text-white mins-c">
            <p class="big-text" id="mins">
                0
            </p>
            <span>mins</span>
        </div>
        <div class="text-center trans-bg text-white seconds-c">
            <p class="big-text" id="seconds">
                0
            </p>
            <span>seconds</span>
        </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
